<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>JSF CRUD Example</title>
	<style type="text/css">
.tableUpdated {
	width: 90% !important;
	margin: 17px 58px 0 !important;
}

.btnSpace {
	margin: 17px;
}
</style>
</h:head>
<h:body>
	<center>
		<h2>
			<h:outputText value="Motoristas" />
		</h2>
	</center>
	<h:form id="motoristaForm">
		<h:dataTable id="motoristaTable" value="#{motoristaList.motoristas}"
			var="m"
			class="table table-striped table-hover table-bordered tableUpdated">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{m.id_motorista}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{m.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">CPF</f:facet>
				<h:outputText value="#{m.cpf}" />
			</h:column>
			<h:column>
				<f:facet name="header">RG</f:facet>
				<h:outputText value="#{m.rg}" />
			</h:column>
			<h:column>
				<f:facet name="header">CNH</f:facet>
				<h:outputText value="#{m.tipo_cnh.nome}" />
			</h:column>

		</h:dataTable>
		<center>
			<h:commandButton value="Criar novo motorista"
				class="btn btn-success btnSpace" />
		</center>
	</h:form>
</h:body>
</html>
